<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第四课，table布局</title>
</head>
<body>

<table width="100%" height="1000px" style="background-color: antiquewhite">
    <tr>
        <td colspan="3" width="100%" height="10%" style="background-color: darkblue">头部标题</td>
    </tr>
    <tr>
        <td width="20%" height="80%" style="background-color: brown">左边菜单</td>
        <td width="60%" height="80%" style="background-color: darkgreen">主要内容</td>
        <td width="20%" height="80%" style="background-color: blueviolet">右边菜单</td>
    </tr>
    <tr>
        <td colspan="3" width="100%" height="10%" style="background-color: chartreuse">尾部说明</td>
    </tr>
</table>

</body>
</html>
