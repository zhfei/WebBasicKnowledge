<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第四课，div布局</title>
    <style>
        body{
            width: 100%;
            height: 1000px;
            margin: 0px;
        }

        div#header{
            width: 100%;
            height: 100px;
            background-color: beige;
        }

        div#content_menu{
            width: 30%;
            height: 800px;
            background-color: cadetblue;
            float: left;
        }
        div#content_body{
            width: 70%;
            height: 800px;
            background-color: brown;
            float: left;
        }
        div#footer{
            width: 100%;
            height: 100px;
            background-color: darkblue;
            clear: both;
        }
    </style>
</head>
<body>

<div>
    <div id="header">头部</div>
    <div id="content_menu">内容菜单</div>
    <div id="content_body">内容主题</div>
    <div id="footer">底部</div>
</div>

</body>
</html>
