<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>autoComplete</title>
</head>
<body>

<!-- autocomplete为on时，在输入时，list列表不会展示列表内容，只展示匹配到的结果，包含隐私 -->

<input type="text" name="greeting" autocomplete="off" list="greetings">
<datalist id="greetings">
    <option value="html学习">html学习</option>
    <option value="android学习">android学习</option>
    <option value="ios学习">ios学习</option>
</datalist>

</body>
</html>
