<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form表单</title>
</head>
<body>

<!-- h5中 form表单中的元素可以通过指定formid的方式，写到form外面 -->

    <form id="formID">
        username: <input type="text">
        password: <input type="text">
    </form>

    <textarea cols="30" rows="20" form="formID">请输入内容</textarea>
    <input type="submit" form="formID">

</body>
</html>
