<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list: 类似于select，它和input输入框关联在一起，可以点击提供编写选项</title>
</head>
<body>

<!-- input中的list属性值 为 datalist的id属性值 -->

<form>
    <input type="text" name="greeting" list="greetings">
    <datalist id="greetings">
        <option value="html学习">html学习</option>
        <option value="android学习">android学习</option>
        <option value="ios学习">ios学习</option>
    </datalist>

</form>

</body>
</html>
