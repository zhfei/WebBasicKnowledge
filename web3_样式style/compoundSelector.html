<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>复合选择器</title>

  <style>
    /* 后代选择器：元素中间用空格分开，元素是基本选择器元素 */
    ol li {
      color: red;
    }

    ul li a {
      color: blue;
    }

    ul li .a0 {
      color: cadetblue;
    }

    /* 子选择器：只能选择到一级子元素，对于孙子，重孙子不选择 */
    div>a {
      color: darkkhaki;
    }

    .nav li {
      color: pink;
    }

    /* 集合选择器：它是一个集合，可以同时为多种元素设置样式，元素可以是基本元素或复合元素 */
    p,
    div,
    span,
    .pig>li {
      color: darkslategrey;
    }

    /* 伪类选择器 */
    /* a:hover:鼠标悬停时 */
    div p a:hover {
      color: red;
      text-decoration: none;
    }
    /* a:hover:鼠标按下时 */
    div p a:active {
      color: blue;
      text-decoration: none;
    }

    /* a伪类选择器工作中常见用法 */
    a {
      color: gray;
    }
    a:hover {
      color: red;
    }

    input:focus {
      background-color: rebeccapurple;
    }
  </style>
</head>

<body>
  <ul>
    <li>孩子标签</li>
    <li>孩子标签</li>
    <li>
      孩子标签
      <a href="">孙子标签</a>
    </li>
    <li>
      孩子标签
      <a href="" class="a0">孙子标签</a>
    </li>
  </ul>

  <ol>
    <li>孩子标签</li>
  </ol>

  <div>
    <a href="">子元素链接</a>
    <p>
      段落内容
      <a href="">孙子元素链接</a>
    </p>
  </div>

  <div>熊大</div>
  <p>熊二</p>
  <span>光头强</span>
  <ul class="pig">
    <li>佩奇</li>
    <li>乔治</li>
  </ul>

  <input type="text">
  <input type="text">
  <input type="text">

</body>

</html>
