<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第三课，样式</title>

    <!-- 第一种，外部引用 -->
    <link rel="stylesheet" type="text/css" href="mystyle.css">

    <!-- 第二种，内部设置 -->
    <style type="text/css">
        p {
            color: blueviolet;
        }

        /* 样式点定义，结构类定义，一个或多个，开发最常用 */
        .red {
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .green {
            width: 100px;
            height: 100px;
            background-color: green;
        }
        .font20 {
            font-size: 20px;
        }

        /* id选择器的口诀：样式#定义，结构id调用，只能调用一次，别人切勿使用 */
        #pink {
            color: pink;
        }

        * {
            font-weight: 800;
        }
    </style>

</head>
<body>

    <h2>外部引用，设置样式</h2>

    <p>内部设置，修改段落样式</p>

    <a style="color: cadetblue">标签内部设置样式</a>

    <div class="red">红色</div>
    <div class="green">绿色</div>
    <div class="red">红色</div>
    <div class="red font20">红色</div>
    <div id="pink">迈克尔*杰克逊</div>
</body>
</html>
