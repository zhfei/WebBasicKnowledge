<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第三课，样式</title>

    <!-- 第一种，外部引用 -->
    <link rel="stylesheet" type="text/css" href="mystyle.css">

    <!-- 第二种，内部设置 -->
    <style type="text/css">
        /* 选择器分两种：基础选择器，复合选择器 */

        /* 
            1.基础选择器
         */
        /* 标签选择器 */
        p {
            color: blueviolet;
        }
        /* 样式点定义，结构类定义，一个或多个，开发最常用 */
        .red {
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .green {
            width: 100px;
            height: 100px;
            background-color: green;
        }
        .font20 {
            font-size: 20px;
        }
        /* id选择器的口诀：样式#定义，结构id调用，只能调用一次，别人切勿使用 */
        #pink {
            color: pink;
        }
        /* 通配符选择器 */
        * {
            font-weight: 800;
        }

        /* 设置字体：字体系列，大小，粗细，文字样式（如斜体） */
        h2 {
            /* 字体带空格则使用引号包起来，字体可以设置多个，按照使用优先级从左到右排列，如果都匹配不到则使用浏览器默认字体。 */
            font-family: 'Macrosoft YaHei', 'Times New Roman', Times, serif;
            font-size: 20px;
            /* 文字加粗：font-weight:normal 和 bold 分别对应 400和700 */
            /* font-weight: normal; */
            font-weight: 400;
            /* font-style: italic 字体设置斜体的不多，更多的是把斜体设置成标准字体，如（em, i） */
            font-style: normal;
            /* font复合属性，简写节省代码，顺序不能随意改变，其中字号，字体必须同时出现 */
            /* font: font-style font-weight font-size/line-height font-family; */
        }
        em {
            /* font-style: italic 字体设置斜体的不多，更多的是把斜体设置成标准字体 */
            font-style: normal;
        }
        body {
            /* px是像素单位，通过给body设置大小来设置整个页面的文字大小，除了h标签比较特殊需要特殊设置，其他都会被设置 */
            font-size: 16px;
        }


        /* 文本设置可以定义文本的外观，如文本的颜色，对齐文本，装饰文本，文本缩进，行间距 */
        .article {
            /* 颜色设置有3种，red,green等名词。 十六进制#FF6600。 RGB代码rgb(155,2,2)/rgb(100%,1%,1%) */
            color: red;
            /* 文本的水平偏移，默认p标签占据一行，这里的偏移指的是内容的偏移 */
            text-align: center;
            /* 文字装饰器，在文字的上面，下面，中级划线, 无下划线(a标签)，对应overline, underline, line-through, none */
            text-decoration: line-through;
            /* 首行缩进， 通常使用2em 代替 20px, em表示一个文字大小的距离 */
            text-indent: 20px;
            /* 行间距由一行的上间距+文本高度+下间距组成 */
            line-height: 26px;
        }

    </style>

</head>
<body>

    <h2>外部引用，设置样式</h2>

    <p>内部设置，修改段落样式</p>

    <a style="color: cadetblue">标签内部设置样式</a>

    <div class="red">红色</div>
    <div class="green">绿色</div>
    <div class="red">红色</div>
    <div class="red font20">红色</div>
    <div id="pink">迈克尔*杰克逊</div>
    <em>我是斜体</em>

    <p class="article">
        Hook 是 React 16.8 的新增特性。它可以让你在不编写 class 的情况下使用 state 以及其他的 React 特性。
    </p>
</body>
</html>
