<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>绘制API</title>
</head>
<body>
  <canvas id="myCanvasId" width="500" height="500" style="background-color: antiquewhite;">
    请升级浏览器
  </canvas>

  <script>
    var canvas = document.getElementById('myCanvasId')
    var ctx = canvas.getContext('2d')
    console.log(ctx);

    // 画矩形填充
    ctx.fillStyle='red'
    ctx.fillRect(50,100,100,100)

    // 画矩形框
    ctx.strokeStyle='blue'
    ctx.strokeRect(200,100,100,100)
      
    // 画路径
    // 1.打开路径
    ctx.beginPath();
    // 2.移动绘制点
    ctx.moveTo(50, 400);
    // 3.描述行进路径
    ctx.lineTo(100, 450);
    ctx.lineTo(200, 300);
    // 4.闭合路径
    ctx.closePath();
    // 5.绘制路径
    // ctx.strokeStyle = 'brown'
    // ctx.stroke();
    // 或
    ctx.fillStyle = 'pink'
    ctx.fill();
  
    // 画弧度
    // 1.开启路径
    ctx.beginPath()
    // 2.画圆弧
    // 400, 400为起点，  50为半径，  0, 1为开始结束弧度（圆有2Pi个弧度约等于7个弧度）， false为顺时针画；
    ctx.arc(400, 400, 50, 0, 1, false);
    // 3.绘制路径
    // ctx.closePath()
    // stroke()画实际路径，fill()会自动加colsePath()画出的是闭合路径。
    ctx.strokeStyle='green'
    ctx.stroke()
      
    
  </script>
</body>
</html>
