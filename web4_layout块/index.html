<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="mylayout.css">

    <style>
        span {
            color: red;
        }
    </style>

</head>
<body>

<!-- 块元素：独占一个新行 -->
    <p>块元素：段落</p>
    <h2>块元素：标题</h2>

    <div id="divID1">
        <p>这是div中的一个段落</p>
        <a>这是div中的一个超链接</a>
    </div>

    <br/>
<!-- 内联元素：在当前行 -->
    <b>内联元素：加重标签</b>
    <a>内联元素：超链接</a>

    <a>内联元素：带有<span>span文本容器的</span>超链接</a>
</body>
</html>
