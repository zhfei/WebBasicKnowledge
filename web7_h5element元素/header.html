<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>header元素：可以作为整个页面的头，也可以作为某部分视图的头</title>
</head>
<body>

<header>
    <h2>IT最新技术</h2>
    <a href="#">js最新技术</a>
    <nav>
        <ul>
            <li>
                <a href="#">视频学习</a>
            </li>
            <li>
                <a href="#">文章学习</a>
            </li>
            <li>
                <a href="#">博客学习</a>
            </li>

        </ul>
    </nav>
</header>

<article>
    <header>
        <h3>文章标签</h3>
        <p>描述</p>
    </header>
    <p>文章正文</p>
</article>

</body>
</html>
