<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hgroup:h组</title>
</head>
<body>

<article>
    <hgroup>
        <h2>文章的标题</h2>
        <h5>文章的子标题</h5>
    </hgroup>

    <!-- js获取time标签中的信息是 datetime中的 -->
    <section>
        <p>文章的正文</p>
        <p>文章发布时间<time datetime="2015-10-10">2015-10-10</time></p>
    </section>
</article>

</body>
</html>
