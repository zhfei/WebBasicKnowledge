<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html结构</title>
</head>
<body>

<header>
    <h2>网址标题</h2>
    <nav>
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">帮助</a></li>
        </ul>
    </nav>
</header>

<article>
    <hgroup>
        <h2>文章标题</h2>
        <h5>文章子标题</h5>
    </hgroup>

    <section>
        <p>文章正文</p>
        <article>
            <h3>文章时间<time datetime="2015-10-10">2015-10-10</time></h3>
        </article>
    </section>
</article>

<footer>
    <div>
        <article>
            <p>网址尾部</p>
        </article>
        <address>
            <ul>
                <li><a href="#">电话号码</a></li>
            </ul>
        </address>
    </div>
</footer>

</body>
</html>
