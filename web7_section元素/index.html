<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>section元素</title>
</head>
<body>

<!-- section强调的是标题下面的分段，一部分， -->
<section>
    <h3>苹果</h3>
    <p>这是一种水果，特别好吃</p>
</section>


<!-- article强调的是整体，带有标题，body,footer， -->
<article>
    <h3>苹果</h3>
    <p>这是一种水果，特别好吃</p>

    <section>
        <h3>红富士</h3>
        <p>红富士，特别好吃</p>
    </section>
    <section>
        <h3>国光</h3>
        <p>国光，特别好吃</p>
    </section>
</article>


<section>
    <h3>水果</h3>
    <article>
        <h5>苹果</h5>
        <p>内容</p>
    </article>
    <article>
        <h3>香蕉</h3>
        <p>内容</p>
    </article>
</section>


</body>
</html>
