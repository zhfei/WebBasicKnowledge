<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第七课，article新元素</title>
</head>
<body>

    <article>
        <header>
            <h2>文章标题</h2>
            <p>文章副标题</p>
        </header>

        <p>文章内容</p>
        <!-- article可以循环嵌套 -->
        <article>
            <header>
                <p>评论</p>
            </header>
            <p>这个产品非常好</p>
            <footer>
                <p>赞一个</p>
            </footer>
        </article>

        <footer>
            <p>文章尾部</p>
        </footer>

    </article>

<!-- article做为插件嵌套 -->
    <article>
        <h3>这是一个内嵌页面</h3>

        <object>
            <embed src="#" width="600" height="400"></embed>
        </object>

    </article>

</body>
</html>
