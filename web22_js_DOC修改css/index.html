<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js修改DOM中的css样式</title>
    <link href="mycss.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="divId">
        Hello World
    </div>
    <button onclick="demo()">变色</button>

    <script>
        function demo() {
            document.getElementById('divId').style.backgroundColor = 'red';
        }

    </script>
</body>
</html>
