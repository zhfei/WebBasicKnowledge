<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Match对象</title>
</head>
<body>
    <script>
        <!--四舍五入-->
        document.write(Math.round(3.5))
        //0-1的随机数
        document.write(Math.random())

        document.write(Math.max(1,33,2,55,99))
        document.write(Math.min(1,33,2,55,99))

        //绝对值
        document.write(Math.abs(-10))


    </script>
</body>
</html>
