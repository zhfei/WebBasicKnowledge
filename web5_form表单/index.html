<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第五课，表单</title>
</head>
<body>

<form>
    用户名：<input type="text">
    密 码: <input type="password">
    <br/>
    你喜欢的水果？
    <br/>

    <!-- 多选框 -->
    苹果<input type="checkbox">
    西红柿<input type="checkbox">
    香蕉<input type="checkbox">
    <br/>
    你的性别？
    <br/>

    <!-- 单选框 -->
    男<input type="radio" name="sex">
    女<input type="radio" name="sex">
    <br/>
    你常访问的网址？
    <br/>

    <!-- 下拉列表 -->
    <select>
        <option>wwww.baidu.com</option>
        <option>www.google.com</option>
        <option>www.xinyu.com</option>
    </select>
    <br/>

    <!-- 按钮 -->
    <input type="button" value="按钮">
    <input type="submit">


</form>

<textarea cols="30" rows="30">请填写你的个人信息</textarea>

</body>
</html>
