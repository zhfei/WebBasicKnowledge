<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date对象</title>
</head>
<body onload="startTime()">

    <div id="timetxt"></div>

    <script>

        var date = new Date()
        document.write('完整的年份：'+date.getFullYear())
        document.write('完整的时间戳：'+date.getTime())
        document.write('设置年份：'+date.setFullYear(2008))

        function startTime() {
            var today = new Date()
            var h = today.getHours()
            var m = today.getMinutes()
            var s = today.getSeconds()

            m = checkTime(m);
            s = checkTime(s);
            document.getElementById('timetxt').innerHTML=h+":"+m+":"+s;

            // 创建一个定时器，每隔1s执行一次
            t=setTimeout(function () {
                startTime();
            }, 1000);
        }


        function checkTime(i) {
            if(i<10){
                i='0'+i;
            }
            return i;
        }

    </script>
</body>
</html>
