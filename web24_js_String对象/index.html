<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String对象</title>
</head>
<body>

    <script>
        var str = 'Hello World';
        document.write('字符串长度：'+ str.length)
        document.write('子字符串查找：'+ str.indexOf('llo'))
        document.write('子字符串匹配：'+ str.match('llo'))
        document.write('子字符串替换：'+ str.replace('llo', '被替换成的新字符串'))
        document.write('字符串转成大写：'+ str.toUpperCase())


        var str1 = 'tom,lili,lucy'
        document.write('字符串分组：'+str1.split(',')[1])
    </script>

</body>
</html>
