<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器：使用.修饰，通常可以和派生选择器一起使用</title>
    <link rel="stylesheet" href="mycss.css" type="text/css">
</head>
<body>
<p class="pclass">这是一个段落,其中包含了<a href="#">超链接</a></p>
<div class="divclass">
    这是一个div,它使用类选择器<p>这是里面的段落</p>
</div>


</body>
</html>
