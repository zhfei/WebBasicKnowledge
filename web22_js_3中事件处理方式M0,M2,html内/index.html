    <!-- IE8之前的事件监听方式 -->
    <button id="btn">IE8之前兼容Button</button>
    <script>
        var btn =document.getElementById('btn');
        if (btn.attachEvent){
            btn.attachEvent('onclick',event1)
        } else if (btn.addEventListener){
            btn.addEventListener('click',event1)
        } else {
            btn.onclick = event1();
        }

        function event1() {
            alert('hello world');
        }
    </script>
