<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第四课，列表</title>
</head>
<body>
<!-- 无序列表 -->
//type="square"
    <ul type="sc">
        <li>ios</li>
            <ul>
                <li>北京</li>
                <li>上海</li>
            </ul>
        <li>android</li>
        <li>html5</li>
        <li>swift</li>
    </ul>

<!-- 有序列表 -->
    <ol type="1" start="10">
        <li>ios</li>
            <ol>
                <li>成都</li>
                <li>武汉</li>
            </ol>
        <li>android</li>
        <li>html5</li>
        <li>swift</li>

    </ol>

<!-- 自定义 列表 -->
    <dl>
        <dd>自定义ios</dd>
        <dd>自定义android</dd>
        <dd>自定义html5</dd>
        <dd>自定义swift</dd>
    </dl>

</body>
</html>
