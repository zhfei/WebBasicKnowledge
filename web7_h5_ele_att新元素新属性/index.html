<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第7课，h5新特性</title>
</head>
<body>

<!-- contenteditable:元素可编辑 -->
<ul contenteditable="">
    <li>元素一</li>
    <li>元素二</li>
    <li>元素三</li>
    <li>元素四</li>
</ul>

<p hidden="hidden">段落一</p>
<p>段落二</p>


<!-- spellcheck:语法拼写检查,语法错会有红线 -->
<input type="text" spellcheck="true">


<!-- tabindex:点击屏幕时，第几个被选中 -->

<a href="#" tabindex="1">百度一下1</a>
<a href="#" tabindex="3">百度一下2</a>
<a href="#" tabindex="2">百度一下3</a>
<br/>
<ol tabindex="-1">
    <li>有序元素1</li>
    <li>有序元素2</li>
    <li>有序元素3</li>
    <li>有序元素4</li>
</ol>

</body>
</html>
